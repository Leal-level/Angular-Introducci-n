<p>Listado de Super Heroes</p>

<div *ngIf = "borrados; else noBorrado ">
    <h3>Heroe borrado = <small> {{borrados}} </small></h3> 
</div>

<ng-template #noBorrado>

    <h3>No se ha borrado nada</h3> 
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>


<ul>
    <li *ngFor ="let heroe of heroes; let i = index"> 
        {{i + 1}}-{{heroe}}
    </li>
</ul>
